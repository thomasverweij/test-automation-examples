name: Playwright Tests with GitHub Pages

on:
  workflow_dispatch:  # Manual trigger only

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  test:
    name: Run Playwright Tests
    timeout-minutes: 60
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: github-actions/package-lock.json

      - name: Install dependencies
        working-directory: github-actions
        run: npm ci

      - name: Install Playwright Browsers
        working-directory: github-actions
        run: npx playwright install --with-deps chromium

      - name: Run Playwright tests
        working-directory: github-actions
        run: npm test
        continue-on-error: true

      - name: Upload Playwright Report as Artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: github-actions/playwright-report/
          retention-days: 30

      - name: Upload GitHub Pages artifact
        uses: actions/upload-pages-artifact@v3
        if: always()
        with:
          path: github-actions/playwright-report

  deploy:
    name: Deploy to GitHub Pages
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: test
    if: always()
    
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Generate Job Summary
        if: always()
        run: |
          echo "# ðŸŽ­ Playwright Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## ðŸ”— Report URL" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“„ **[View HTML Report](${{ steps.deployment.outputs.page_url }})**" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "---" >> $GITHUB_STEP_SUMMARY
          echo "_Report generated on $(date) | Run ID: ${{ github.run_id }}_" >> $GITHUB_STEP_SUMMARY
