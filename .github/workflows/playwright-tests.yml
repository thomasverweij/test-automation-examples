name: Playwright Tests with GitHub Pages

on:
  workflow_dispatch:  # Manual trigger only

permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  test:
    name: Run Playwright Tests
    timeout-minutes: 60
    runs-on: ubuntu-latest
    
    outputs:
      test-results: ${{ steps.test-results.outputs.results }}
      total-tests: ${{ steps.test-results.outputs.total }}
      passed-tests: ${{ steps.test-results.outputs.passed }}
      failed-tests: ${{ steps.test-results.outputs.failed }}
      
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: github-actions/package-lock.json

      - name: Install dependencies
        working-directory: github-actions
        run: npm ci

      - name: Install Playwright Browsers
        working-directory: github-actions
        run: npx playwright install --with-deps chromium

      - name: Run Playwright tests
        working-directory: github-actions
        run: npm test
        continue-on-error: true

      - name: Extract test results
        id: test-results
        working-directory: github-actions
        run: |
          if [ -f "test-results/results.json" ]; then
            TOTAL=$(jq '.suites[].specs | length' test-results/results.json | awk '{s+=$1} END {print s}')
            PASSED=$(jq '[.suites[].specs[].tests[] | select(.status == "expected")] | length' test-results/results.json)
            FAILED=$(jq '[.suites[].specs[].tests[] | select(.status == "unexpected")] | length' test-results/results.json)
            
            echo "total=$TOTAL" >> $GITHUB_OUTPUT
            echo "passed=$PASSED" >> $GITHUB_OUTPUT
            echo "failed=$FAILED" >> $GITHUB_OUTPUT
            echo "results=Total: $TOTAL | Passed: $PASSED | Failed: $FAILED" >> $GITHUB_OUTPUT
          else
            echo "total=0" >> $GITHUB_OUTPUT
            echo "passed=0" >> $GITHUB_OUTPUT
            echo "failed=0" >> $GITHUB_OUTPUT
            echo "results=No results found" >> $GITHUB_OUTPUT
          fi

      - name: Upload Playwright Report as Artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: github-actions/playwright-report/
          retention-days: 30

      - name: Upload Test Results as Artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: github-actions/test-results/
          retention-days: 30

      - name: Prepare report for GitHub Pages
        if: always()
        run: |
          mkdir -p gh-pages-output
          cp -r github-actions/playwright-report/* gh-pages-output/

      - name: Upload GitHub Pages artifact
        uses: actions/upload-pages-artifact@v3
        if: always()
        with:
          path: gh-pages-output

  deploy:
    name: Deploy to GitHub Pages
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: test
    if: always()
    
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  summary:
    name: Generate Test Summary
    runs-on: ubuntu-latest
    needs: [test, deploy]
    if: always()
    
    steps:
      - name: Generate Job Summary
        run: |
          echo "# ðŸŽ­ Playwright Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## ðŸ“Š Test Statistics" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Metric | Count |" >> $GITHUB_STEP_SUMMARY
          echo "|--------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| Total Tests | ${{ needs.test.outputs.total-tests }} |" >> $GITHUB_STEP_SUMMARY
          echo "| âœ… Passed | ${{ needs.test.outputs.passed-tests }} |" >> $GITHUB_STEP_SUMMARY
          echo "| âŒ Failed | ${{ needs.test.outputs.failed-tests }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## ðŸ”— Links" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ“„ [View Full HTML Report on GitHub Pages](${{ needs.deploy.outputs.page_url || 'Pending deployment' }})" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ“¦ [Download Playwright Report Artifact](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "---" >> $GITHUB_STEP_SUMMARY
          echo "_Report generated on $(date)_" >> $GITHUB_STEP_SUMMARY
