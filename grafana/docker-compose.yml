version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: test-results-db
    environment:
      POSTGRES_DB: testresults
      POSTGRES_USER: grafana
      POSTGRES_PASSWORD: grafana123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    networks:
      - monitoring
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U grafana -d testresults"]
      interval: 10s
      timeout: 5s
      retries: 5

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_INSTALL_PLUGINS: ""
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning
    networks:
      - monitoring
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres_data:
    driver: local
  grafana_data:
    driver: local

networks:
  monitoring:
    driver: bridge
